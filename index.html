<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Player</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif;
      display: flex; background: #222; color: white;
    }
    #sidebar {
      width: 320px;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #videoContainer {
      flex-grow: 1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      background: black;
      border: 2px solid #444;
      border-radius: 4px;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 3px;
    }
    button.categoryBtn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 3px;
      text-align: left;
    }
    button.categoryBtn:hover {
      background: #555;
    }
    ul.channelList, ul.seriesEpisodes, ul.seriesList {
      list-style: none;
      padding-left: 15px;
      margin-top: 0;
      margin-bottom: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    ul li {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    ul li:hover {
      background: #444;
    }
    .backBtn {
      margin-bottom: 10px;
      background: #555;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    #linkInputContainer {
      margin-bottom: 10px;
    }
    #m3uInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      box-sizing: border-box;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div id="linkInputContainer">
      <input type="text" id="m3uInput" placeholder="M3U linkini gir" />
      <button id="saveLinkBtn">Kaydet</button>
    </div>
    <input type="text" id="searchInput" placeholder="Ara..." />
    <button class="categoryBtn" data-cat="Canli">CanlÄ± Kanallar</button>
    <button class="categoryBtn" data-cat="Dizi">Diziler</button>
    <button class="categoryBtn" data-cat="Film">Filmler</button>
    <div id="listContainer"></div>
  </div>

  <div id="videoContainer">
    <video id="video" controls style="display:none"></video>
  </div>

  <script src="app.js"></script>
</body>
</html>
